<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeMeet-Profile page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5888a570e7.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
      <div class="nav-left">
         <img src="images/logo.png"class="logo">
         <ul>
           <li><img src="images/notification.png"></li>
           <li><img src="images/inbox.png"></li>
           <li><img src="images/video.png"></li>
         </ul>
      </div>

      <div class="nav-right">
        <div class="search-box">
          <img src="images/search.png">
          <input type="text"placeholder="Search">
        </div>
        <div class="nav-user-icon online"onclick="settingsMenuToggle()">
          <img src="images/profile-pic.png">
        </div>
      </div>

      <!-- settings menu in nav -->
      <div class="settings-menu">
          <div id="dark-btn"class=" dark-btn-on">
              <span></span>
          </div>
         
         <div class="settings-menu-inner">
             
          <div class="user-profile">
            <img src="images/profile-pic.png">
            <div>
                <p> MV Prashant</p>
                <a href="#">see your profile</a>
            </div>
         </div>
         <hr>
        <div class="user-profile">
            <img src="images/feedback.png">
            <div>
                <p>Give Feedback</p>
                <a href="#">Help me improve the new design</a>
            </div>
         </div>
         <hr>
         <div class="settings-links">
            <img src="images/setting.png" class="settings-icons">
            <a href="#">Settings & Privacy <img src="images/arrow.png " width="10px"></a>
         </div>
         <div class="settings-links">
            <img src="images/help.png" class="settings-icons">
            <a href="#">Help & Support <img src="images/arrow.png " width="10px"></a>
         </div>
         <div class="settings-links">
            <img src="images/display.png" class="settings-icons">
            <a href="#">Display & Accessibility <img src="images/arrow.png " width="10px"></a>
         </div>
         <div class="settings-links">
            <img src="images/logout.png" class="settings-icons">
            <a href="#">Logout <img src="images/arrow.png " width="10px"></a>
         </div>
 
        </div>
     </div>
  </nav>  

   <!-- profile page -->
   <div class="profile-container">
       <img src="images/cover.png"class="cover-img">
       <div class="profile-details">
           <div class="pd-left">
               <div class="pd-row">
                   <img src="images/profile-pic.png"class="pd-img">
                   <div>
                       <h3>MV Prashant</h3>
                       <p>780 Friends -15 Mutual</p>
                       <img src="images/member-1.png">
                       <img src="images/member-2.png">
                       <img src="images/member-3.png">
                       <img src="images/member-4.png">
                   </div>
               </div>
           </div>
           <div class="pd-right">
               <button type="button"><img src="images/add-friends.png" >Friend</button>
               <button type="button" ><img src="images/message.png">Message</button>
               <br>
               <a href=""><img src="images/more.png"></a>
           </div>
       </div>
   </div>
    
 

 <div class="footer">
     <p>Copyright 2022 - Prashant@Copyright </p>
 </div>
<script src="script.js"></script>
</body>
</html>
